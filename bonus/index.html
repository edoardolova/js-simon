<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />

  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <div class="d-flex vh-100 w-75 m-auto d-flex mt-4 align-items-center flex-column">
    <h1 class="mb-5">MEMORY GAME</h1>
    <!-- Form user choice-->
    <form id="user-form">
      <div class="d-flex gap-5 text-center" id="input-group">
        <div>
          <label for="time" class="form-label">Tempo a disposizione (secondi)</label>
          <input type="number" id="time" class="form-control ms-auto me-auto text-center w-75" required>
        </div>
        <div>
          <label for="quantity" class="form-label">Quanti numeri da memorizzare</label>
          <input type="number" id="quantity" class="form-control ms-auto me-auto text-center w-75" required>
        </div>
        <div>
          <label for="max" class="form-label">Numero massimo</label>
          <input type="number" id="max" class="form-control ms-auto me-auto text-center w-75" required>
        </div>
      </div>
      <button class="btn btn-primary mt-2 d-block mx-auto">Conferma</button>
    </form>

    <div class="d-none text-center" id="numbers-list-container">
      <!-- Countdown -->
      <div id="countdown" class="fs-1 fw-bolder"></div>
      <p id="instructions">Memorizza i numeri entro il tempo limite!</p>
  
      <!-- Numbers -->
      <ul id="numbers-list" class="d-flex flex-wrap gap-5 list-unstyled"></ul>

    </div>

    <!-- Form -->
    <form id="answers-form" class="d-none">
      <div class="d-flex flex-wrap gap-5" id="input-group-answers">

      </div>
      <button class="btn btn-primary mt-2 d-block mx-auto">Conferma</button>
      <p class="text-danger text-center" id="message"></p>
    </form>
  </div>

  <!-- Scripts -->
  <script src="js/script.js"></script>
</body>

</html>
